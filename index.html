<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--===========BOX ICONS=========-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!--============CSS STYLES============-->
    <link rel="stylesheet" href="./styles.css">

    <title>FoodApp</title>
    
</head>
<body>
    <!--=========== SCROLL TOP =============-->
    <a href="#" class="scrolltop" id="scroll-top">
        <i class="bx bx-chevron-up scrolltop_icon"></i>
    </a>


    <!--============ HEADER ==============-->
    <header class="header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav_logo">Yummy</a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#home" class="nav_link active-link">Home</a></li>
                    <li class="nav_item"><a href="#about" class="nav_link">About</a></li>
                    <li class="nav_item"><a href="#services" class="nav_link">Services</a></li>
                    <li class="nav_item"><a href="#menu" class="nav_link">Menu</a></li>
                    <li class="nav_item"><a href="#contact" class="nav_link">Contact Us</a></li>
                </ul>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
    </header>

    <main class="1-main">
        <!--======== HOME =========-->
        <section class="home" id="home">
            <div class="home_container bd-container bd-grid">
                <div class="home_data">
                    <h1 class="home_title">Yummy Snacks</h1>
                    <h2 class="home_subtitle">Try the best snacks of <br> your life.</h2>
                    <a href="#" class="button">View Menu</a>
                </div>

                <img src="./images/burgerking.jpg" alt="burgerking image" class="home_image">
            </div>
        </section>
    </main>

    <!--==========FOOTER AREA===========-->


    <!--====================SCROLL REVEAL===================-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--============ MAIN JS ================-->
    <script src="./index.js"></script>
</body>
</html>
